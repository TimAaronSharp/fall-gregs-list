<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gregs List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <button id="show-car-button" class="btn btn-info" onclick="app.controllers.autosCtrl.drawAutosField(), app.controllers.autosCtrl.showAddAutoForm()">Add Car Listing</button>
                <button id="show-animal-button" class="btn btn-info" onclick="app.controllers.animalsCtrl.drawAnimalsField(), app.controllers.animalsCtrl.showAddAnimalForm()">Add Animal Listing</button>
                <button id="show-property-button" class="btn btn-info" onclick="app.controllers.propertiesCtrl.drawPropertiesField(), app.controllers.propertiesCtrl.showAddPropertyForm()">Add Property Listing</button>
                <!-- <button id="show-comp-button" class="btn btn-info" onclick="app.controllers.compCtrl.drawComputersield(), app.controllers.compCtrl.showAddCompForm()">Add Computer Listing</button> -->
            </div>
        </div>
        <div class="row" id="field-area">

        </div>
        <div class="row" id="autos-list">

        </div>
        <div class="row" id="animals-list">

        </div>
        <div class="row" id="properties-list">

        </div>
        <div class="row" id="computers-list">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app/components/animals/animals-service.js"></script>
    <script src="app/components/autos/autos-service.js"></script>
    <script src="app/components/properties/properties-service.js"></script>
    <!-- <script src="app/components/computers/computer-service.js"></script> -->

    <script src="app/components/animals/animals-controller.js"></script>
    <script src="app/components/autos/autos-controller.js"></script>
    <script src="app/components/properties/properties-controller.js"></script>
    <!-- <script src="app/components/computers/computer-controller.js"></script> -->

    <script src="app/init.js"></script>

</body>

</html>
